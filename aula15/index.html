<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
</head>
<body>
    
    <script>  
    const nome = prompt('Digite o nome completo: ');    
    document.body.innerHTML = `O seu nome é: <strong>${nome}</strong><br>`;
    document.body.innerHTML += `Seu nome tem ${nome.length} letras <br>`;
    document.body.innerHTML += `A segunda letra do seu nome é:${nome[1]} <br>`;
    document.body.innerHTML += `Qaul o primeiro índice da letra a no seu nome? ${nome.search(/a/)} <br>`;
    document.body.innerHTML += `Qual o último índice da letra a no seu nome? ${nome.lastIndexOf('a')} <br>`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br>`
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br>`
    document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLocaleUpperCase()} <br>`
    document.body.innerHTML += `seu nome com letras minúsculas: ${nome.toLowerCase()}<br>`
   

    
    </script>
</body>
</html>
